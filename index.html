<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankush Khatiwada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-navbar">
            <div class="dashboard">
                <label for="Dashboard">DASHBOARD</label>
                <div class="dlink">
                    <div class="link">
                        <img width="20" height="20" src="https://img.icons8.com/external-tanah-basah-detailed-outline-tanah-basah/48/external-dashboard-user-interface-tanah-basah-detailed-outline-tanah-basah-3.png" alt="Dashboard Icon" />
                        <a href="">Dashboard</a>
                    </div>
                    <div class="link">
                        <img width="20" height="20" src="https://img.icons8.com/pastel-glyph/64/globe-asia--v2.png" alt="Layout Icon" />
                        <a href="">Layout</a>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <label for="Apps">APPS</label>
                <div class="dlink">
                    <div class="link">
                        <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/mail.png" alt="Email Icon" />
                        <a href="">Email</a>
                    </div>
                    <div class="link">
                        <img width="20" height="20" src="https://img.icons8.com/ios/50/smartphone--v2.png" alt="Apps Icon" />
                        <a href="">Apps</a>
                    </div>
                    <div class="link">
                        <img width="20" height="20" src="https://img.icons8.com/material-sharp/24/increase-profits.png" alt="Charts Icon" />
                        <a href="">Charts</a>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <label for="UI Components">UI COMPONENTS</label>
                <div class="dlink">
                    <div class="link">
                        <img width="20" height="20" src="https://img.icons8.com/ios/50/thumbnails.png" alt="UI Components Icon" />
                        <a href="">UI Components</a>
                    </div>
                    <div class="link">
                        <img width="20" height="20" src="https://img.icons8.com/wired/64/guarantee--v1.png" alt="Widget Icon" />
                        <a href="">Widget</a>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <label for="Form">FORM</label>
                <div class="dlink">
                    <div class="link">
                        <img width="20" height="20" src="https://img.icons8.com/dotty/80/notepad.png" alt="Form Icon" />
                        <a href="">Form</a>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <label for="Table">TABLE</label>
                <div class="dlink">
                    <div class="link">
                        <img width="20" height="20" src="https://img.icons8.com/ios/50/menu--v1.png" alt="Table Icon" />
                        <a href="">Table</a>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <label for="Pages">PAGES</label>
                <div class="dlink">
                    <div class="link">
                        <img width="20" height="20" src="https://img.icons8.com/ios/50/open-book--v1.png" alt="Pages Icon" />
                        <a href="">Pages</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top-bar">
                <div class="search">
                    <input type="text" placeholder="Search...">
                    <img width="20px" height="20px" src="https://img.icons8.com/sf-regular/48/search.png" alt="search" />
                </div>
                <div class="mail">
                    <img width="25" height="25" src="https://img.icons8.com/material-outlined/24/mail.png" alt="mail" />
                    <img width="25" height="25" src="https://img.icons8.com/ios/50/appointment-reminders--v1.png" alt="appointment-reminders--v1" />
                </div>
                <div class="language">
                    <select name="Language">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                </div>
                <div class="profile">
                    <img src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
                </div>
            </div>
            <div class="product-detail">
                <div class="p" style="background-image: linear-gradient(230deg, #759bff, #843cf6);">
                    <img width="48" height="48" src="https://img.icons8.com/sf-regular/48/shopping-cart.png" alt="shopping-cart" />
                    <h2>Product Sold</h2>
                    <h1>4665</h1>
                    <h5>JAN-MARCH 2023</h5>
                </div>
                <div class="p" style="background-image: linear-gradient(230deg, #fc5286, #fbaaa2);">
                    <img width="48" height="48" src="https://img.icons8.com/windows/32/paper-money-wave-1.png" alt="paper-money-wave-1" />
                    <h2>Net Profit</h2>
                    <h1>$6003</h1>
                    <h5>JAN-MARCH 2023</h5>
                </div>
                <div class="p" style="background-image: linear-gradient(230deg, #ffc480, #ff763b);">
                    <img width="48" height="48" src="https://img.icons8.com/ios/50/gender-neutral-user--v1.png" alt="gender-neutral-user--v1" />
                    <h2>Customers</h2>
                    <h1>500</h1>
                    <h5>JAN-MARCH 2023</h5>
                </div>
                <div class="p" style="background-image: linear-gradient(230deg, #0e4cfd, #6a8eff);">
                    <img width="50" height="50" src="https://img.icons8.com/ios/50/like--v1.png" alt="like--v1" />
                    <h2>Satisfaction</h2>
                    <h1>95%</h1>
                    <h5>JAN-MARCH 2023</h5>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="myChart2"></canvas>
                </div>
                <div class="chart">
                    <canvas id="myChart3"></canvas>
                </div>
                <div class="chart">
                    <canvas id="myChart4"></canvas>
                </div>
                <div class="chart">
                    <canvas id="myChart5"></canvas>
                </div>
                <div class="chart">
                    <canvas id="myChart6"></canvas>
                </div>
                <div class="chart">
                    <canvas id="myChart7"></canvas>
                </div>
                <div class="chart">
                    <canvas id="myChart8"></canvas>
                </div>
            </div>
            
            </div>
            <div class="footer">
                Copyright Â© Designed & Developed by
                <p>Ankush Khatiwada</p> 2023
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const ctx2 = document.getElementById('myChart2').getContext('2d');
        const ctx3 = document.getElementById('myChart3').getContext('2d');
        const ctx4 = document.getElementById('myChart4').getContext('2d');
        const ctx5 = document.getElementById('myChart5').getContext('2d');
        const ctx6 = document.getElementById('myChart6').getContext('2d');
        const ctx7 = document.getElementById('myChart7').getContext('2d');
        const ctx8 = document.getElementById('myChart8').getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2018', '2019', '2020', '2021', '2022', '2023'],
                datasets: [{
                    label: 'Value(%)',
                    data: [10, 20, 35, 45, 52, 63],
                    borderColor: '#7571f9',
                    backgroundColor: 'rgba(117, 113, 249, 0.2)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Yearly Values (%)'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Year'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Value (%)'
                        },
                        beginAtZero: true,
                        ticks: {
                            stepSize: 10
                        }
                    }
                }
            }
        });

        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['2016', '2018', '2020', '2022'],
                datasets: [{
                    label: 'Dataset 1',
                    data: [100, 75, 50, 40],
                    backgroundColor: 'rgb(252, 108, 142)',
                    borderColor: 'rgb(252, 108, 142)',
                    borderWidth: 1
                }, {
                    label: 'Dataset 2',
                    data: [80, 60, 50, 70],
                    backgroundColor: '#7571f9',
                    borderColor: '#7571f9',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Comparison of Datasets'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Year'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Value'
                        },
                        beginAtZero: true,
                        ticks: {
                            stepSize: 20
                        }
                    }
                }
            }
        });

        new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: ['North America', 'Europe', 'Asia', 'Rest of the World'],
                datasets: [{
                    label: 'Revenue by Region',
                    data: [3000, 2000, 1500, 1000],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Revenue by Region'
                    }
                }
            }
        });

        new Chart(ctx4, {
            type: 'line',
            data: {
                labels: ['2018', '2019', '2020', '2021', '2022', '2023'],
                datasets: [{
                    label: 'Customers',
                    data: [100, 200, 300, 400, 500, 600],
                    borderColor: '#36A2EB',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Customer Growth'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Year'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Customers'
                        },
                        beginAtZero: true,
                        ticks: {
                            stepSize: 100
                        }
                    }
                }
            }
        });

        new Chart(ctx5, {
            type: 'bar',
            data: {
                labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                datasets: [{
                    label: 'Sales (in thousands)',
                    data: [150, 200, 180, 220],
                    backgroundColor: '#FFCE56',
                    borderColor: '#FFCE56',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Quarterly Sales'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Quarter'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Sales (in thousands)'
                        },
                        beginAtZero: true,
                        ticks: {
                            stepSize: 50
                        }
                    }
                }
            }
        });

        new Chart(ctx6, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Revenue',
                    data: [300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850],
                    borderColor: '#4BC0C0',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Monthly Revenue'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Month'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Revenue'
                        },
                        beginAtZero: true,
                        ticks: {
                            stepSize: 100
                        }
                    }
                }
            }
        });

        new Chart(ctx7, {
            type: 'doughnut',
            data: {
                labels: ['Electronics', 'Clothing', 'Home Appliances', 'Books'],
                datasets: [{
                    label: 'Category Sales',
                    data: [5000, 3000, 2000, 1000],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Category Sales'
                    }
                }
            }
        });

        new Chart(ctx8, {
            type: 'polarArea',
            data: {
                labels: ['New Customers', 'Returning Customers', 'Referrals'],
                datasets: [{
                    label: 'Customer Segments',
                    data: [1500, 2500, 1000],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Customer Segments'
                    }
                }
            }
        });
    </script>
</body>

</html>
